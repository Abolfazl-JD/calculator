<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/index.css" />
  </head>

  <body>
    <span id="turner">M</span>
    <textarea readonly class="container-fluid"></textarea>

    <div class="all">
      <div class="container-fluid main row">
        <button class="col-md-2 boxes" id="reset">C/CE</button>
        <div class="ops col-md-2" id="log">log</div>
        <div class="ops col-md-2" id="tavan2">x <sup>2</sup></div>
        <div class="ops col-md-2" id="tavan3">x <sup>3</sup></div>
        <div class="ops col-md-2" id="fac">factorial</div>
        <div class="ops col-md-2" id="delete">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            fill="currentColor"
            class="bi bi-backspace"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M6.603 2h7.08a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-7.08a1 1 0 0 1-.76-.35L1 8l4.844-5.65A1 1 0 0 1 6.603 2zm7.08-1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zM5.829 5.146a.5.5 0 0 0 0 .708L7.976 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
            />
          </svg>
        </div>
      </div>

      <div class="container-fluid main row">
        <div class="col-md-2 ops" id="prove">MRC</div>
        <div class="ops col-md-2" id="unsave">M-</div>
        <div class="ops col-md-2" id="save">M+</div>
        <div class="ops col-md-2" id="abs">abs</div>
        <div class="ops col-md-2" id="sqrt">Radical</div>
        <div class="ops col-md-2" id="floor">round</div>
      </div>
      <div class="col-md-12 row">
        <div class="col-md-9 row">
          <div class="boxes col-md-4">1</div>
          <div class="boxes col-md-4">2</div>
          <div class="boxes col-md-4">3</div>
          <div class="boxes col-md-4">4</div>
          <div class="boxes col-md-4">5</div>
          <div class="boxes col-md-4">6</div>
          <div class="boxes col-md-4">7</div>
          <div class="boxes col-md-4">8</div>
          <div class="boxes col-md-4">9</div>
          <div class="boxes col-md-4">.</div>
          <div class="boxes col-md-4">00</div>
          <div class="boxes col-md-4">0</div>
        </div>
        <div class="col-md-3 row">
          <div class="col-md-6">
            <div class="ops" id="tan">tan</div>
            <div class="ops" id="cos">Cos</div>
            <div class="ops operators" id="/">รท</div>
            <div class="boxes" id="assign" style="background-color: #04b0fa">
              =
            </div>
          </div>
          <div class="col-md-6">
            <div class="ops" id="sin">Sin</div>
            <div class="ops operators" id="+">+</div>
            <div class="ops operators" id="*">ร</div>
            <div class="ops operators" id="-">_</div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/index.js"></script>
  </body>
</html>
